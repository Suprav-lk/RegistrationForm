<html> 
    <head>
        <title> Registration Form </title>
    </head>

    <body> 
        <form>
        <h2 align="center"> Registration Form </h2>

        <table border="solid" align="center"  >
            <tr>
                <th>  
                    Enter you first name
                </th> 
                <th> <input type="textbox" placeholder="Enter your full name"> </th>
            </tr>

            <tr> 
                <th>
                    Enter your last name
                </th>
                <th> <input type="textbox"> </th> 
            </tr>

            <tr>
                <th>
                    Enter your password
                </th>
                <th> <input type="password"> </th>
            </tr>

            <tr>
                <th>
                    ReEnter your password
                </th>
                <th> <input type="password"> </th>
            </tr>

            <tr> 
                <th>
                    Enter your mobile
                </th>
                <th> <input type="textbox"> </th>
            </tr>
            <tr> 
                <th>
                    Enter your address
                </th>
                <th> <input type="textbox"> </th>
            </tr>

            <tr> 
                <th>
                    Select your gender
                </th>
                <th> <input type="radio" name="gender" id="say"> Male
                     <input type="radio" name="gender" id="say"> Female 
                </th>
            </tr>

            <tr> 
                <th>
                    Select your hobbies
                </th>
                <th> <input type="checkbox" name="h1" id="say"> Cooking 
                    <input type="checkbox" name="h2" id="say"> Music
                    <input type="checkbox" name="h3" id="say"> Football  
                <th> 
            </tr>

            <tr> 
                <th>
                    Select your DOB
                </th>
                <th> <input type="date"> </th> <br>
            </tr>

            <tr> 
                <th>
                    Select your country
                </th>
                <th> <label> Country </label>
                    <select name= "Country" placeholder="Select your country">
                        <option value="C1"> Nepal </option>
                        <option value="C2"> China </option>
                        <option value="C3"> India </option>
                    </select>
                </th>  
            </tr>

            <tr> 
                <th>
                    Upload your Country
                </th>
                <th> <input type="file"> </th>
            </tr>

            <tr> 
                <td colspan="2" align="center">
                    <input type="Submit" value="Save my data">  
                    <input type="reset" value="Reset Data"> 
                </td>
            </tr>
            
        </table>
        </form>

    </body>
</html>
